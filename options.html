<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <style>
        @media (prefers-color-scheme: dark) {
          body {
            background-color: #23222b;
            color: #ffffff;
          }
        }
        input:invalid {
          outline: 1px solid red;
        }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td>
          <strong>Connection settings</strong>
        </td>
      </tr>

      <tr>
        <td>
            <label>Miniflux URL </label> 
        </td>
        <td>
          <input placeholder="https://rssdomain.com" type="url" id="url" required pattern="^https?://\w.*">
        </td>
      </tr>

      <tr>
        <td>
            <label>Miniflux API token </label>
        </td>
        <td>
          <input type="text" id="token" >
        </td>
      </tr>

      <tr>
        <td>
          - or -
        </td>
      </tr>

      <tr>
        <td>
            <label>Miniflux username </label> 
        </td>
        <td>
          <input type="text" id="username" >
        </td>
      </tr>

      <tr>
        <td>
            <label>Miniflux password </label> 
        </td>
        <td>
          <input type="password" id="password" >
        </td>
      </tr>

      <tr>
        <td>
          <strong>Extension settings</strong>
        </td>
      </tr>

      <tr>
        <td>
            <label>Update interval (minutes) </label> 
        </td>
        <td>
          <input type="number" min="0.1" step="any" id="interval" >
        </td>
      </tr>

      <tr>
        <td>
            <label>Show desktop notifications </label> 
        </td>
        <td>
          <input type="checkbox" id="notifications" >
        </td>
      </tr>

      <tr>
        <td>
            <label>Max simultaneous notifications</label> 
        </td>
        <td>
          <input type="number" min="1" id="maxNotifications" ></label>
        </td>
      </tr>

      <tr>
        <td>
            <label>Use feed icons in notifications </label> 
        </td>
        <td>
          <input type="checkbox" id="useIcons" >
        </td>
      </tr>

      <tr>
        <td>
            <label>Latest item ID </label> 
        </td>
        <td>
          <input type="number" min="0" id="lastEntry" readonly>
        </td>
      </tr>

      <tr>
        <td>
            <label>Icon Color</label>
        </td>
        <td>
          <input type="color" name="Icon Color" id="iconColor" value="#999999">
        </td>
      </tr>

      <tr>
        <td>
            <label>Notification Badge Background Color</label>
        </td>
        <td>
          <input type="color" name="Notification Badge Background Color" id="badgeBackgroundColor" value="#294e5f">
        </td>
      </tr>

      <tr>
        <td>
            <label>Notification Badge Background Color (Bad Request)</label>
        </td>
        <td>
          <input type="color" name="Notification Badge Background Color (Bad Request)" id="badgeBadRequestBackgroundColor" value="#ff0000">
        </td>
      </tr>

      <tr>
        <td>
            <label>Notification Text Color</label>
        </td>
        <td>
          <input type="color" name="Notification Text Color" id="badgeTextColor" value="#ffffff">
        </td>
      </tr>

    </table>
    <table>
      <tr>
        <td>
          <form id="save">
              <button type="submit">Save settings</button>
          </form>
        </td>
        <td>
          <form id="reset-id">
              <button type="submit">Reset latest item ID</button>
          </form>
        </td>
        <td>
          <form id="test-api">
              <button type="submit">Test connection</button>
          </form>
        </td>
        <td>
          <strong id="test-api-result"></strong>
        </td>
      </tr>
    </table>

    <script src="options.js"></script>

  </body>
</html>
